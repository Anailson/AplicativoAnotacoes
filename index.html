<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Sistema Anotações</title>
</head>
<body>

    <div class="container-anotacoes">
      

    </div><!--containerAnotacoes-->
    <div class="btn-add" >+</div>
    
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script type="text/javascript">
    $(function(){
        $('.btn-add').click(function(){
            var el = '<div class="anotacao-single"><textarea placeholder="Sua nova anotação..."></textarea>';
                $('.container-anotacoes').append(el);

                var textArea = $('.anotacao-single').last().find('textarea');
                
               var date = new Date();
               var hh = date.getHours();
               var mm = date.getMinutes();

               var finalTime = hh + ":"+mm;
               textArea.html("Nova anotação em: " +finalTime);

    
        })
    })

 </script>
</body>
</html>
